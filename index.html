<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ampd Energy - Advanced Savings Dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        :root {
            --bg-start: #1a202c;
            --bg-end: #2d3748;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #e2e8f0;
            --heading-color: #ffffff;
            --primary-color: #4299e1; /* Blue */
            --carbon-color: #4fd1c5; /* Teal */
            --diesel-color: #b794f4; /* Purple */
            --border-color: rgba(255, 255, 255, 0.1);
            --font-family: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 3rem; animation: fadeInDown 0.8s ease-out; }
        header h1 { font-size: 3rem; font-weight: 700; color: var(--heading-color); text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 3rem; }
        .stat-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: popIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .stat-card:hover { transform: translateY(-8px); background-color: rgba(255, 255, 255, 0.12); }
        .stat-header { display: flex; align-items: center; gap: 0.75rem; font-size: 1rem; font-weight: 500; color: #a0aec0; margin-bottom: 1rem; }
        .stat-card .value { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.25rem; }
        .stat-card .unit { font-size: 1rem; color: #a0aec0; }
        .carbon-value { color: var(--carbon-color); }
        .diesel-value { color: var(--diesel-color); }
        .chart-section {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            animation: popIn 0.5s ease-out 0.2s forwards;
            opacity: 0;
        }
        .filters { display: flex; flex-wrap: wrap; align-items: center; gap: 1rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .date-pickers { display: flex; align-items: center; gap: 0.5rem; flex-grow: 1; }
        .date-pickers input[type="date"], .quick-filters button, #applyFilterBtn {
            font-family: var(--font-family);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .quick-filters button:hover, #applyFilterBtn:hover { background-color: var(--primary-color); transform: translateY(-2px); }
        .quick-filters button.active { background-color: var(--primary-color); font-weight: 600; }
        #chart-container { position: relative; height: 450px; }
        #loading-spinner { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.2); border-left-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; transform: translate(-50%, -50%); z-index: 10; }
        .hidden { display: none; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Energy Savings Intelligence</h1></header>
        <div class="stats-grid">
            <div class="stat-card" style="animation-delay: 0.1s;">
                <div class="stat-header"><i data-feather="globe"></i><span>Total Carbon Savings</span></div>
                <p class="value carbon-value" id="total-carbon">0</p><p class="unit">Tonnes</p>
            </div>
            <div class="stat-card" style="animation-delay: 0.2s;">
                <div class="stat-header"><i data-feather="calendar"></i><span>Monthly Carbon Savings</span></div>
                <p class="value carbon-value" id="monthly-carbon">0</p><p class="unit">Tonnes</p>
            </div>
            <div class="stat-card" style="animation-delay: 0.3s;">
                <div class="stat-header"><i data-feather="droplet"></i><span>Total Diesel Savings</span></div>
                <p class="value diesel-value" id="total-diesel">0</p><p class="unit">Litres</p>
            </div>
            <div class="stat-card" style="animation-delay: 0.4s;">
                <div class="stat-header"><i data-feather="calendar"></i><span>Monthly Diesel Savings</span></div>
                <p class="value diesel-value" id="monthly-diesel">0</p><p class="unit">Litres</p>
            </div>
        </div>
        <div class="chart-section">
            <div class="filters">
                <div class="date-pickers"><input type="date" id="startDate"><span>-</span><input type="date" id="endDate"><button id="applyFilterBtn">Apply</button></div>
                <div class="quick-filters"><button data-range="30">30d</button><button data-range="60">60d</button><button data-range="365" class="active">1y</button></div>
            </div>
            <div id="chart-container"><div id="loading-spinner" class="hidden"></div><canvas id="savingsChart"></canvas></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace(); // Activate Feather Icons
            const elements = {
                totalCarbon: document.getElementById('total-carbon'), monthlyCarbon: document.getElementById('monthly-carbon'),
                totalDiesel: document.getElementById('total-diesel'), monthlyDiesel: document.getElementById('monthly-diesel'),
                startDateInput: document.getElementById('startDate'), endDateInput: document.getElementById('endDate'),
                applyFilterBtn: document.getElementById('applyFilterBtn'), quickFilterBtns: document.querySelectorAll('.quick-filters button'),
                chartCanvas: document.getElementById('savingsChart'), loadingSpinner: document.getElementById('loading-spinner'),
            };
            let savingsChart;
            const formatDate = (date) => date.toISOString().split('T')[0];
            const showLoading = (isLoading) => elements.loadingSpinner.classList.toggle('hidden', !isLoading);
            
            const animateValue = (element, start, end, duration, isFloat = true, isLocale = false) => {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentVal = progress * (end - start) + start;
                    if (isLocale) {
                        element.innerHTML = Math.floor(currentVal).toLocaleString('en-US');
                    } else {
                        element.innerHTML = isFloat ? currentVal.toFixed(1) : Math.floor(currentVal);
                    }
                    if (progress < 1) window.requestAnimationFrame(step);
                };
                window.requestAnimationFrame(step);
            };

            const fetchData = async (startDate, endDate) => {
                showLoading(true);
                const url = `http://localhost:3000/api/device-savings?startDate=${startDate}&endDate=${endDate}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const data = await response.json();
                    updateDashboard(data);
                } catch (error) {
                    console.error("Failed to fetch data:", error);
                    alert("Could not load dashboard data. Please ensure the backend is running.");
                } finally { showLoading(false); }
            };
            const updateDashboard = (data) => {
                animateValue(elements.totalCarbon, 0, data.summary.totalCarbonTonnes, 1500, true);
                animateValue(elements.monthlyCarbon, 0, data.summary.monthlyAvgCarbonTonnes, 1500, true);
                animateValue(elements.totalDiesel, 0, data.summary.totalDieselLitres, 1500, false, true);
                animateValue(elements.monthlyDiesel, 0, data.summary.monthlyAvgDieselLitres, 1500, false, true);
                renderChart(data.chartData);
            };
            const renderChart = (chartData) => {
                if (savingsChart) savingsChart.destroy();
                const ctx = elements.chartCanvas.getContext('2d');
                const carbonGradient = ctx.createLinearGradient(0, 0, 0, 450);
                carbonGradient.addColorStop(0, 'rgba(79, 209, 197, 0.5)');
                carbonGradient.addColorStop(1, 'rgba(79, 209, 197, 0)');
                const dieselGradient = ctx.createLinearGradient(0, 0, 0, 450);
                dieselGradient.addColorStop(0, 'rgba(183, 148, 244, 0.5)');
                dieselGradient.addColorStop(1, 'rgba(183, 148, 244, 0)');

                savingsChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartData.map(d => d.month),
                        datasets: [
                            { type: 'line', label: 'Carbon Savings (Tonnes)', data: chartData.map(d => d.carbonSavings / 1000), borderColor: 'rgba(79, 209, 197, 1)', backgroundColor: carbonGradient, borderWidth: 2, yAxisID: 'y', tension: 0.4, fill: true, pointBackgroundColor: 'rgba(79, 209, 197, 1)' },
                            { type: 'line', label: 'Diesel Savings (Litres)', data: chartData.map(d => d.dieselSavings), borderColor: 'rgba(183, 148, 244, 1)', backgroundColor: dieselGradient, borderWidth: 2, yAxisID: 'y1', tension: 0.4, fill: true, pointBackgroundColor: 'rgba(183, 148, 244, 1)' }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false },
                        scales: {
                            x: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#a0aec0' } },
                            y: { beginAtZero: true, position: 'left', title: { display: true, text: 'Carbon Savings (Tonnes)', color: '#a0aec0' }, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#a0aec0' } },
                            y1: { beginAtZero: true, position: 'right', title: { display: true, text: 'Diesel Savings (Litres)', color: '#a0aec0' }, grid: { display: false }, ticks: { color: '#a0aec0' } }
                        },
                        plugins: { legend: { labels: { color: '#a0aec0' } }, tooltip: { titleFont: { size: 14 }, bodyFont: { size: 12 } } }
                    }
                });
            };
            const handleDateRangeChange = (days) => {
                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(endDate.getDate() - days);
                elements.startDateInput.value = formatDate(startDate);
                elements.endDateInput.value = formatDate(endDate);
                fetchData(formatDate(startDate), formatDate(endDate));
                elements.quickFilterBtns.forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.range, 10) === days));
            };
            elements.quickFilterBtns.forEach(button => button.addEventListener('click', (e) => handleDateRangeChange(parseInt(e.target.dataset.range, 10))));
            elements.applyFilterBtn.addEventListener('click', () => {
                fetchData(elements.startDateInput.value, elements.endDateInput.value);
                elements.quickFilterBtns.forEach(btn => btn.classList.remove('active'));
            });
            handleDateRangeChange(365);
        });
    </script>
</body>
</html>
